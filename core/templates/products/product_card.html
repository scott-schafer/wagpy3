{% load static wagtailcore_tags wagtailimages_tags %}

<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">

    {% if product.product_image %}<a href="{{ product.url }}">
    {% image product.product_image fill-600x600 as product_image %}
        <img class="w-full  md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{ product_image.url }}" alt="{{ product_image.alt }}" />

    {% endif %}
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{ product.url }}">{{ product.product_name }}</a>
        </h3>
{#        <span class="text-gray-500 dark:text-gray-400">{{ product.handle }}</span>#}
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ product.description }}</p>
        <a href="{{ product.url }}" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">View Product</a>
    </div>
</div>
